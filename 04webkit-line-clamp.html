<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Tips —— -webkit-line-clamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./style.css" />

    <style>
      p {
        width: 300px;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        overflow: hidden;
        background: rgba(81, 81, 81, 0.8);
        border-radius: 4px;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <h2><a href="./00index.html">Home</a></h2>
    <h1>-webkit-line-clamp</h1>
    <p>
      In this example the <code>-webkit-line-clamp</code> property is set to
      <code>3</code>, which means the text is clamped after three lines. An
      ellipsis will be shown at the point where the text is clamped.
    </p>
  </body>
</html>
