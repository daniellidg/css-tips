<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>CSS Tips —— conic-gradient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./style.css" />

    <style>
      .wrapper {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background-image: conic-gradient(
          #001133 0 15%,
          #aa0044 0 40%,
          #ddaa11 0 85%,
          #2da132 0 100%
        );
        /* background-image: radial-gradient(
          #001133 0 15%,
          #aa0044 0 40%,
          #ddaa11 0 56%,
          #208f25 0 100%
        ); */
      }
    </style>
  </head>
  <body>
    <h2><a href="./00index.html">Home</a></h2>
    <h1>background-image: conic-gradient</h1>
    <div class="wrapper"></div>
  </body>
