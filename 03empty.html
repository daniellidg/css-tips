<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Tips —— empty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./style.css" />

    <style>
      .wrapper {
        display: flex;
      }

      .wrapper div {
        width: 100px;
        height: 100px;
        margin: 0 20px;
        display: flex;
        justify-content: center;
        align-items: center;

        background-color: red;
      }
      .wrapper div:empty {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h2><a href="./00index.html">Home</a></h2>
    <h1>:empty</h1>
    <div class="wrapper">
      <div>red</div>
      <div><!-- green --></div>
    </div>
  </body>
</html>
